 <fieldset>

<form action="/action_page.php"
oninput="x.value=parseInt(a.value)+parseInt(b.value)">

</form>
<form action="/action_page.php"
oninput="y.value=parseInt(a.value)*parseInt(b.value)">

</form>

oninput="z.value=parseInt(a.value) - parseInt(b.value)">

</form>
